<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
      integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Gifted</title>
  </head>

  <body class="bgNice">
    <header class="container-fluid sticky-top">
      <nav class="navbar  navbar-expand text-dark no-select ">
        <a class="navbar-brand ms-3" href="#">
          <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
            loading="lazy">
          <span class="ms-2">Gifted</span>
        </a>
        <button type="button" class="btn btn-outline col-8 col-md-2 d-flex align-items-center justify-content-center"
          data-bs-toggle="modal" data-bs-target="#exampleModal">
          <div class="d-flex">
            <h1 class="m-0">
              <i class="greenGift mdi mdi-gift"></i>Gift<i class="redGift mdi mdi-gift"></i>
            </h1>
          </div>
        </button>

        <!-- Modal -->
        <form onsubmit="app.giftsController.createGift()">
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Gift Information</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <label for="url">Image Url</label>
                  <input type="url" class="form-control" name="url" id="url">
                  <label for="tag">Tag</label>
                  <input type="text" class="form-control" name="tag" id="tag">
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Save
                    changes</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div id="gifts" class="row justify-content-around">
          <!-- <div class="col-2 bg-dark p-3 m-1"><img class="img-fluid" src="https://thiscatdoesnotexist.com" alt=""></div>
          <div class="col-2 bg-dark p-3 m-1"><img class="img-fluid" src="https://thiscatdoesnotexist.com" alt=""></div>
          <div class="col-2 bg-dark p-3 m-1"><img class="img-fluid" src="https://thiscatdoesnotexist.com" alt=""></div>
          <div class="col-2 bg-dark p-3 m-1"><img class="img-fluid" src="https://thiscatdoesnotexist.com" alt=""></div>
          <div class="col-2 bg-dark p-3 m-1"><img class="img-fluid" src="https://thiscatdoesnotexist.com" alt=""></div> -->
        </div>
      </div>
    </main>
    <footer class="col-12">
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
      integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
    <script src="app/App.js" type="module"></script>
  </body>

</html>
